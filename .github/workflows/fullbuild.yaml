name: Build DDK containers

on:
  workflow_dispatch:
env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  QUAY:
  
jobs:
  build:
    name: build containers
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.8.0
        with:
          cosign-release: 'v2.2.4'        
      - name: Check install!
        run: cosign version
        
      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ env.REGISTRY }}

      - name: Echo outputs
        run: |
          echo "${{ toJSON(steps.push.outputs) }}"
    
      - name: Build base Image
        id: build_base_image
        uses: redhat-actions/buildah-build@v2
        with:
          image: base
          tags: latest ${{ github.sha }}
          platforms: linux/amd64, linux/arm64
          oci: true
          layers: true
          containerfiles: ./openshift-images/base/Dockerfile.rhel9
          context: ./openshift-images/base/
          
      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
      - name: Build router base Image
        id: build_base_router_image
        uses: redhat-actions/buildah-build@v2
        with:
          image: router-base
          tags: latest ${{ github.sha }}
          archs: amd64, arm64
          oci: true
          containerfiles: ./openshift-router/images/router/base/Dockerfile.ocp
          context: ./openshift-router/

      - name: Build Router Haproxy Image
        id: build_router_haproxy_image
        uses: redhat-actions/buildah-build@v2
        with:
            image: ${{ env.IMAGE_NAME }}
            tags: latest ${{ github.sha }}
            archs: amd64, arm64
            oci: true
            containerfiles: ./openshift-router/images/router/haproxy/Dockerfile.ocp
            context: ./openshift-router/
